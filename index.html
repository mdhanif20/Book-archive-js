<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Description</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- website heading  -->
        <h2 class="text-center fw-bolder my-3">SEARCH BOOK</h2>
    </header>
    <!-- main area start here  -->
    <main>
        <!-- input area start here  -->
        <div class="input-group w-50 mx-auto">
            <!-- input field  -->
            <input type="text" id="search" class="form-control" placeholder="Search your book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- search button  -->
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchText()">Search</button>
          </div>
           <!-- input area end here  -->
          <!-- amount of search result -->
          <div class="text-center mb-4">
            <small id="totalAmount" >
            </small>
          </div>
          <!-- book information shown -->
          <!-- div class="row row-cols-1 row-cols-md-3 g-4" id="books">
            
            
          </div> -->
          <section class="row row-cols-1 row-cols-md-3 g-4" id="books">
            
          </section>
    </main>
    <!-- main area end here  -->

    <!-- bootstrap bunddle js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- main js link  -->
    <script src="js/app.js"></script>
</body>
</html>
